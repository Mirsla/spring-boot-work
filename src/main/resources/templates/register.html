<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>注册 - Mirsla</title>
    <link rel="stylesheet" type="text/css" href="../static/css/login/register-login.css">
    <link rel="stylesheet" href="../static/css/login/layer.css" id="layui_layer_skinlayercss" style=""></head>
<body>
<div id="box"><canvas class="particles-js-canvas-el" width="1920" height="925" style="width: 100%; height: 100%;"></canvas></div>
<div class="cent-box">
    <div class="cent-box-header">
        <h1 >Mirsla</h1>
        <h2 class="sub-title">GitHub 开源项目 - Spring Boot Work</h2>
    </div>

    <div class="cont-main clearfix">
        <div class="index-tab">
            <div class="index-slide-nav">
                <a href="login.html">登录</a>
                <a href="register.html" class="active">注册</a>
                <div class="slide-bar slide-bar1"></div>
            </div>
        </div>

        <div class="login form">
            <div class="group">
                <div class="group-ipt email">
                    <input type="text" name="email" id="email" class="ipt" placeholder="邮箱地址" required="">
                </div>
                <div class="group-ipt user">
                    <input type="text" name="user" id="user" class="ipt" placeholder="输入您的用户名" required="">
                </div>
                <div class="group-ipt password">
                    <input type="password" name="password" id="password" class="ipt" placeholder="输入您的登录密码" required="">
                </div>
                <div class="group-ipt password1">
                    <input type="password" name="password1" id="password1" class="ipt" placeholder="重复密码" required="">
                </div>
                <div class="group-ipt verify">
                    <input type="text" name="verify" id="verify" class="ipt" placeholder="输入验证码" required="">
                    <img src="" class="imgcode">
                </div>
            </div>
        </div>

        <div class="button">
            <button type="submit" class="login-btn register-btn" id="button">注册</button>
        </div>

        <div class="remember clearfix">
            <label class="forgot-password">
                <a href="login.html">已有帐号，点我登录</a>
            </label>
        </div>
    </div>
</div>

<div class="footer">
    <p>Mirsla - Spring Boot Work</p>
    <p>Designed By Mirsla &amp; <a href="http://Mirsla.me">Mirsla.me</a> 2017</p>
</div>

<script src="../static/js/login/particles.js" type="text/javascript"></script>
<script src="../static/js/login/background.js" type="text/javascript"></script>
<script src="../static/js/login/jquery.min.js" type="text/javascript"></script>
<script src="../static/js/login/layer.js" type="text/javascript"></script>
<script src="../static/js/login/index.js" type="text/javascript"></script>
<script>
    $('.imgcode').hover(function(){
        layer.tips("看不清？点击更换", '.verify', {
            time: 6000,
            tips: [2, "#3c3c3c"]
        })
    },function(){
        layer.closeAll('tips');
    }).click(function(){
        $(this).attr('src','http://zrong.me/home/index/imgcode?id=' + Math.random());
    });
    $("#remember-me").click(function(){
        var n = document.getElementById("remember-me").checked;
        if(n){
            $(".zt").show();
        }else{
            $(".zt").hide();
        }
    });
</script>

</body></html>
